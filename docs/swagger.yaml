basePath: /api/v1
definitions:
  requests.ChangeFCMToken:
    properties:
      fcm_token:
        type: string
    required:
    - fcm_token
    type: object
  requests.ChangeMembership:
    properties:
      is_premium:
        type: boolean
    type: object
  requests.ChangeNotification:
    properties:
      app_notification:
        type: boolean
      mail_notification:
        type: boolean
    required:
    - app_notification
    - mail_notification
    type: object
  requests.ChangePassword:
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        minLength: 6
        type: string
    required:
    - new_password
    - old_password
    type: object
  requests.ForgotPassword:
    properties:
      email_address:
        type: string
    required:
    - email_address
    type: object
  requests.Register:
    properties:
      email_address:
        type: string
      fcm_token:
        type: string
      image:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email_address
    - password
    - username
    type: object
  requests.SortAnime:
    properties:
      page:
        minimum: 1
        type: integer
      sort:
        enum:
        - popularity
        - date
        type: string
      type:
        enum:
        - 1
        - -1
        type: integer
    required:
    - page
    - sort
    - type
    type: object
  requests.SortByYearSeasonAnime:
    properties:
      page:
        minimum: 1
        type: integer
      season:
        enum:
        - winter
        - summer
        - fall
        - spring
        type: string
      sort:
        enum:
        - popularity
        - date
        type: string
      type:
        enum:
        - 1
        - -1
        type: integer
      year:
        type: integer
    required:
    - page
    - season
    - sort
    - type
    - year
    type: object
  responses.Anime:
    properties:
      age_rating:
        type: string
      aired:
        $ref: '#/definitions/responses.AnimeAirDate'
      demographics:
        items:
          $ref: '#/definitions/responses.AnimeGenre'
        type: array
      description:
        type: string
      episodes:
        type: integer
      genres:
        items:
          $ref: '#/definitions/responses.AnimeGenre'
        type: array
      image_url:
        type: string
      is_airing:
        type: boolean
      mal_id:
        type: integer
      mal_score:
        type: number
      mal_scored_by:
        type: integer
      producers:
        items:
          $ref: '#/definitions/responses.AnimeNameURL'
        type: array
      relations:
        items:
          $ref: '#/definitions/responses.AnimeRelation'
        type: array
      season:
        type: string
      small_image_url:
        type: string
      source:
        type: string
      status:
        type: string
      streaming:
        items:
          $ref: '#/definitions/responses.AnimeNameURL'
        type: array
      studios:
        items:
          $ref: '#/definitions/responses.AnimeNameURL'
        type: array
      themes:
        items:
          $ref: '#/definitions/responses.AnimeGenre'
        type: array
      title_en:
        type: string
      title_jp:
        type: string
      title_original:
        type: string
      trailer:
        type: string
      type:
        type: string
      year:
        type: integer
    type: object
  responses.AnimeAirDate:
    properties:
      from:
        type: string
      from_day:
        type: integer
      from_month:
        type: integer
      from_year:
        type: integer
      to:
        type: string
      to_day:
        type: integer
      to_month:
        type: integer
      to_year:
        type: integer
    type: object
  responses.AnimeGenre:
    properties:
      mal_id:
        type: integer
      name:
        type: string
      url:
        type: string
    type: object
  responses.AnimeNameURL:
    properties:
      name:
        type: string
      url:
        type: string
    type: object
  responses.AnimeRelation:
    properties:
      relation:
        type: string
      source:
        items:
          $ref: '#/definitions/responses.AnimeRelationDetails'
        type: array
    type: object
  responses.AnimeRelationDetails:
    properties:
      mal_id:
        type: integer
      name:
        type: string
      redirect_url:
        type: string
      type:
        type: string
    type: object
  responses.UserInfo:
    properties:
      app_notification:
        type: boolean
      email:
        type: string
      fcm_token:
        type: string
      is_oauth:
        type: boolean
      is_premium:
        type: boolean
      mail_notification:
        type: boolean
      username:
        type: string
    type: object
host: http://localhost:8080
info:
  contact:
    email: mrntlu@gmail.com
    name: Burak Fidan
  description: REST Api of Project Consumer.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: '#soon'
  title: Project Consumer API
  version: "1.0"
paths:
  /anime/season:
    get:
      consumes:
      - application/json
      description: Returns animes by year and season
      parameters:
      - description: Sort Anime By Year and Season
        in: body
        name: sortbyyearseasonanime
        required: true
        schema:
          $ref: '#/definitions/requests.SortByYearSeasonAnime'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Anime'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Animes by Year and Season
      tags:
      - anime
  /anime/upcoming:
    get:
      consumes:
      - application/json
      description: Returns upcoming animes by sort
      parameters:
      - description: Sort Anime
        in: body
        name: sortanime
        required: true
        schema:
          $ref: '#/definitions/requests.SortAnime'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.Anime'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get Upcoming Animes by Sort
      tags:
      - anime
  /auth/register:
    post:
      consumes:
      - application/json
      description: Allows users to register
      parameters:
      - description: User registration info
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/requests.Register'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: User Registration
      tags:
      - auth
  /user:
    delete:
      consumes:
      - application/json
      description: Deletes everything related to user
      parameters:
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Deletes user information
      tags:
      - user
  /user/forgot-password:
    post:
      consumes:
      - application/json
      description: Users can change their password when they forgot
      parameters:
      - description: User's email
        in: body
        name: ForgotPassword
        required: true
        schema:
          $ref: '#/definitions/requests.ForgotPassword'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Couldn't find any user
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Will be used when user forgot password
      tags:
      - user
  /user/info:
    get:
      consumes:
      - application/json
      description: Returns users membership & investing/subscription limits
      parameters:
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User Info
          schema:
            $ref: '#/definitions/responses.UserInfo'
      security:
      - ApiKeyAuth: []
      summary: User membership info
      tags:
      - user
  /user/membership:
    patch:
      consumes:
      - application/json
      description: User membership status will be updated depending on subscription
        status
      parameters:
      - description: Set Membership
        in: body
        name: changemembership
        required: true
        schema:
          $ref: '#/definitions/requests.ChangeMembership'
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Change User Membership
      tags:
      - user
  /user/notification:
    patch:
      consumes:
      - application/json
      description: Users can change their notification preference
      parameters:
      - description: Set notification
        in: body
        name: changenotification
        required: true
        schema:
          $ref: '#/definitions/requests.ChangeNotification'
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Change User Notification Preference
      tags:
      - user
  /user/password:
    patch:
      consumes:
      - application/json
      description: Users can change their password
      parameters:
      - description: Set new password
        in: body
        name: ChangePassword
        required: true
        schema:
          $ref: '#/definitions/requests.ChangePassword'
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Change User Password
      tags:
      - user
  /user/token:
    patch:
      consumes:
      - application/json
      description: Depending on logged in device fcm token will be updated
      parameters:
      - description: Set token
        in: body
        name: changefcmtoken
        required: true
        schema:
          $ref: '#/definitions/requests.ChangeFCMToken'
      - description: Authentication header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Updates FCM User Token
      tags:
      - user
schemes:
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
